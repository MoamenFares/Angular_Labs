<h1>LEC 3</h1>
<input type="text" [(ngModel)]="dept.rate">

<app-star [RATE]="dept.rate"></app-star>
<div>-----------------------------------------</div>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Rate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of depts">
      <td>{{dept.id}}</td>
      <td>{{item.name}}</td>
      <td>
        <p-rating [(ngModel)]="item.rate"></p-rating>
<p-password [(ngModel)]="item.rate"></p-password>


        <app-star [RATE]="item.rate" (OnStarClicked)="ShowMsg($event)" ></app-star>
      </td>
    </tr>

  </tbody>
</table>
